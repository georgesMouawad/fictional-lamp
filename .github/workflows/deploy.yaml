name: Deploy MultiDocker
on:
  push:
    branches:
      - main # check your repo, your default branch might be master!

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - run: docker build -t georgem93/react-test -f ./client/Dockerfile.dev ./client
      - run: docker run -e CI=true georgem93/react-test npm test

      - run: docker build -t georgem93/multi-client ./client
      - run: docker build -t georgem93/multi-nginx ./nginx
      - run: docker build -t georgem93/multi-server ./server
      - run: docker build -t georgem93/multi-worker ./worker

      - run: docker push georgem93/multi-client
      - run: docker push georgem93/multi-nginx
      - run: docker push georgem93/multi-server
      - run: docker push georgem93/multi-worker
